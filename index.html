		<div id="map" style="height:600px"></div>
		
		<script>


		  var map = L.map('map').setView([52.51, 13.33], 11);
		  
		  /*setView([42.35, -71.08], 13);*/
		  
		 


  		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);


    
$.getJSON("ESB2.json",function(hoodData){

var myStyle = {
    "color": "#1E3791",
    "weight": 1,
    "opacity": 0.85 };
    
  L.geoJson( hoodData, {style: myStyle} ).addTo(map);
});

$.getJSON("bezirke.geojson",function(bezData){

var myStyle = {
    "color": "red",
    "weight": 2,
    };
    
  L.geoJson( bezData, {style: myStyle} ).addTo(map);
});
